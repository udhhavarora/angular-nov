<div class="container mt-5">
    <div class="form-group">
        <label for="firstname" class="form-label mt-4">First Name</label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="register.Firstname"
            aria-describedby="firstname" placeholder="">
    </div>
    <div class="form-group">
        <label for="lastname" class="form-label mt-2">Last Name</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="register.Lastname"
            aria-describedby="lastname" placeholder="">
    </div>
    <div class="form-group">
        <label for="email" class="form-label mt-2">Enter Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="register.Email" aria-describedby="email"
            placeholder="">
    </div>
    <div class="form-group">
        <label for="companyname" class="form-label mt-2">Company Name</label>
        <input type="text" class="form-control" id="companyname" [(ngModel)]="register.CompanyName"
            aria-describedby="companyname" placeholder="">
    </div>
    <div class="form-group">
        <label for="companyaddress" class="form-label mt-2">Company Address</label>
        <input type="text" class="form-control" id="companyaddress" [(ngModel)]="register.CompanyAddress"
            aria-describedby="companyaddress" placeholder="">
    </div>
    <div class="form-group">
        <label for="password" class="form-label mt-2">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="register.Password"
            aria-describedby="password" placeholder="">
    </div>
    <div class="form-group">
        <label for="confirmpassword" class="form-label mt-2">Confirm Password</label>
        <input type="password" class="form-control" id="confirmpassword" [(ngModel)]="register.confirmPassword"
            aria-describedby="confirmpassword" placeholder="">
    </div>
    <div class="form-group">
        <label for="roleid" class="form-label mt-2">Role Id</label>
        <input type="text" class="form-control" id="roleid" [(ngModel)]="register.RoleID" aria-describedby="roleid"
            placeholder="">
    </div>

    </div> -->

        <button class="btn btn-primary" (click)="registerUser()">Register</button>
    </div>
</div>
