<div class="container mt-5">
    <div class="form-group">
        <label for="email" class="form-label mt-4">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)] ="logincreds.Email" aria-describedby="username"
            placeholder="">
    </div>
    <div class="form-group">
        <label for="password" class="form-label mt-2">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)] ="logincreds.Password" aria-describedby="password"
            placeholder="Enter password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary mt-2" (click)="login()">Login</button>
    </div>

</div>
